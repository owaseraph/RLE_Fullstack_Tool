{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CodeRun 2025</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/grid_bg.css' %}">

    <link rel="icon" type="image/png" href="{% static 'programming.png' %}">
</head>

<body>
    <div class="animation-wrapper">
        <div class="horizon-glow"></div>
        <div class="grid-floor"></div>
        
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
    <div class="card">
        <h1>Create Account</h1>
        <p style="color: #ccc; margin-bottom: 20px;">Join the CodeRun community</p>

        <form method="post">
            {% csrf_token %}
            
            <div style="text-align: left; margin-bottom: 20px;">
                {{ form.as_p }}
            </div>

            <button type="submit">Register</button>
        </form>

        <div style="margin-top: 20px; font-size: 0.9rem;">
            <p>Already have an account?</p>
            <a href="{% url 'home' %}">Log in here</a>
        </div>
    </div>
</body>
</html>
