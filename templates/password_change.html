{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password - CodeRun</title>
    <link rel="icon" type="image/png" href="{% static 'programming.png' %}">
    
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/grid_bg.css' %}">
</head>
<body>
    <div class="animation-wrapper">
        <div class="horizon-glow"></div>
        <div class="grid-floor"></div>
        <div class="particles">
            <div class="particle"></div><div class="particle"></div><div class="particle"></div>
            <div class="particle"></div><div class="particle"></div>
        </div>
    </div>

    <div class="card">
        <h1>Security</h1>
        <p style="color: #ccc; margin-bottom: 20px;">Update your access credentials</p>

        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div style="text-align: left; margin-bottom: 15px;">
                    <label style="color: #888; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;">
                        {{ field.label }}
                    </label>
                    
                    {{ field }}
                    
                    {% if field.help_text %}
                        <span class="helptext">{{ field.help_text|safe }}</span>
                    {% endif %}
                    
                    {% for error in field.errors %}
                        <div style="color: #ff4444; font-size: 0.8rem; margin-top: 5px;">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit">Update Password</button>
        </form>
        
        <div style="margin-top: 20px;">
            <a href="{% url 'profile' %}">Cancel</a>
        </div>
    <div class="footer-signature">&copy; 2025 Seraph</div>

    </div>
</body>
</html>
